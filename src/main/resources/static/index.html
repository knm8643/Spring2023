<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<table>
    <tr>
        <td colspan="3">
            <h2>충림이 게시판 테스트</h2>
        </td>
    </tr>
    <tr id="mainTitle">
        <td><a href="/signin">회원가입</a></td>
        <td><a href="/signin?login=true">로그인</a></td>
        <td>아이디찾기</td>
    </tr>
    <tr>
        <td>게시판</td>
        <td colspan="2"><a href="/calendarAPI">캘린더</a></td>
    </tr>
</table>
</body>
<style>
    td {
        border: 1px solid black;
    }

    table {
        text-align: center;
        margin: 0 auto;
    }
</style>
<script>
    function onPageLoad() {
        var cookies = document.cookie;
        if (cookies.includes("login=true")) {
            var mainTitle = document.getElementById("mainTitle");
            mainTitle.style.display = 'none';
            console.log("다시 보이고 싶으면 쿠키를 지우세요.")
        }

        if(location.href.includes("alert=true")) {
            history.pushState(null, null, '/')
            alert("로그인 해주세요. 쿠키값이 없으시군요?")
        }
    }

    document.addEventListener("DOMContentLoaded", onPageLoad);
</script>
</html>
